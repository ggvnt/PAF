<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Definitions -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ACC1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animations -->
    <animate id="rotateAnim" attributeName="transform" type="rotate" 
             from="0 200 150" to="360 200 150" 
             dur="30s" repeatCount="indefinite" />
  </defs>
  
  <!-- Main circle -->
  <circle cx="200" cy="150" r="90" fill="none" stroke="url(#logoGradient)" stroke-width="4" stroke-dasharray="3 2">
    <animate attributeName="stroke-dashoffset" from="0" to="100" dur="15s" repeatCount="indefinite" />
  </circle>
  
  <!-- Gear effect outer ring -->
  <g>
    <circle cx="200" cy="150" r="75" fill="none" stroke="#0D47A1" stroke-width="2" />
    
    <!-- Gear teeth -->
    <path d="M 200 75 L 205 65 L 195 65 Z" fill="#0D47A1">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 200 150" to="360 200 150" dur="20s" repeatCount="indefinite" />
    </path>
    <path d="M 275 150 L 285 155 L 285 145 Z" fill="#0D47A1">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 200 150" to="360 200 150" dur="20s" repeatCount="indefinite" />
    </path>
    <path d="M 200 225 L 195 235 L 205 235 Z" fill="#0D47A1">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 200 150" to="360 200 150" dur="20s" repeatCount="indefinite" />
    </path>
    <path d="M 125 150 L 115 145 L 115 155 Z" fill="#0D47A1">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 200 150" to="360 200 150" dur="20s" repeatCount="indefinite" />
    </path>
    
    <!-- Additional teeth for industrial look -->
    <path d="M 258 92 L 268 87 L 263 77 Z" fill="#0D47A1">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 200 150" to="360 200 150" dur="20s" repeatCount="indefinite" />
    </path>
    <path d="M 258 208 L 268 213 L 263 223 Z" fill="#0D47A1">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 200 150" to="360 200 150" dur="20s" repeatCount="indefinite" />
    </path>
    <path d="M 142 92 L 132 87 L 137 77 Z" fill="#0D47A1">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 200 150" to="360 200 150" dur="20s" repeatCount="indefinite" />
    </path>
    <path d="M 142 208 L 132 213 L 137 223 Z" fill="#0D47A1">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 200 150" to="360 200 150" dur="20s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Flow path with animated dots -->
  <circle cx="200" cy="150" r="55" fill="none" stroke="#1976D2" stroke-width="3" />
  
  <!-- Animated connection nodes -->
  <circle cx="200" cy="95" r="8" fill="#01579B">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#01579B;#29B6F6;#01579B" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="255" cy="150" r="8" fill="#01579B">
    <animate attributeName="r" values="8;10;8" dur="2s" begin="0.5s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#01579B;#29B6F6;#01579B" dur="2s" begin="0.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="200" cy="205" r="8" fill="#01579B">
    <animate attributeName="r" values="8;10;8" dur="2s" begin="1s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#01579B;#29B6F6;#01579B" dur="2s" begin="1s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="145" cy="150" r="8" fill="#01579B">
    <animate attributeName="r" values="8;10;8" dur="2s" begin="1.5s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#01579B;#29B6F6;#01579B" dur="2s" begin="1.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Flowing data visualization -->
  <circle cx="200" cy="95" r="3" fill="#29B6F6">
    <animateMotion path="M 0,0 A 55,55 0 1,1 0,0.1 z" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="200" cy="95" r="3" fill="#29B6F6">
    <animateMotion path="M 0,0 A 55,55 0 1,1 0,0.1 z" dur="4s" begin="1s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="200" cy="95" r="3" fill="#29B6F6">
    <animateMotion path="M 0,0 A 55,55 0 1,1 0,0.1 z" dur="4s" begin="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Central hub -->
  <circle cx="200" cy="150" r="20" fill="url(#logoGradient)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="150" r="12" fill="#FFFFFF" />
  
  <!-- Text with industrial styling -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#01579B">LearnLoop</text>

</svg>