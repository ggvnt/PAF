<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Definitions -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Patterns -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2563EB" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
    
    <!-- Text path for animation -->
    <path id="textCirclePath" 
          d="M 600,300 m -250,0 a 250,250 0 1,1 500,0 a 250,250 0 1,1 -500,0"
          fill="none"/>
          
    <!-- Filter for glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  

  <!-- Decorative Elements -->
  
  <!-- Large gear in background -->
  <circle cx="200" cy="500" r="180" fill="none" stroke="#2563EB" stroke-width="2" stroke-opacity="0.1">
    <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                      from="0 200 500" to="360 200 500" dur="120s" repeatCount="indefinite" />
  </circle>
  
  <!-- Gear teeth -->
  <g opacity="0.1">
    <path d="M 200 320 L 210 300 L 190 300 Z" fill="#2563EB">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 200 500" to="360 200 500" dur="120s" repeatCount="indefinite" />
    </path>
    <path d="M 380 500 L 400 510 L 400 490 Z" fill="#2563EB">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 200 500" to="360 200 500" dur="120s" repeatCount="indefinite" />
    </path>
    <path d="M 200 680 L 190 700 L 210 700 Z" fill="#2563EB">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 200 500" to="360 200 500" dur="120s" repeatCount="indefinite" />
    </path>
    <path d="M 20 500 L 0 490 L 0 510 Z" fill="#2563EB">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 200 500" to="360 200 500" dur="120s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Large gear on right side -->
  <circle cx="1000" cy="150" r="120" fill="none" stroke="#2563EB" stroke-width="2" stroke-opacity="0.1">
    <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                      from="360 1000 150" to="0 1000 150" dur="90s" repeatCount="indefinite" />
  </circle>
  
  <!-- Gear teeth -->
  <g opacity="0.1">
    <path d="M 1000 30 L 1010 10 L 990 10 Z" fill="#2563EB">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="360 1000 150" to="0 1000 150" dur="90s" repeatCount="indefinite" />
    </path>
    <path d="M 1120 150 L 1140 160 L 1140 140 Z" fill="#2563EB">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="360 1000 150" to="0 1000 150" dur="90s" repeatCount="indefinite" />
    </path>
    <path d="M 1000 270 L 990 290 L 1010 290 Z" fill="#2563EB">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="360 1000 150" to="0 1000 150" dur="90s" repeatCount="indefinite" />
    </path>
    <path d="M 880 150 L 860 140 L 860 160 Z" fill="#2563EB">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="360 1000 150" to="0 1000 150" dur="90s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Medium gear in center top -->
  <circle cx="600" cy="100" r="80" fill="none" stroke="#2563EB" stroke-width="1.5" stroke-opacity="0.1">
    <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                      from="0 600 100" to="360 600 100" dur="100s" repeatCount="indefinite" />
  </circle>
  
  <!-- Gear teeth -->
  <g opacity="0.1">
    <path d="M 600 20 L 610 5 L 590 5 Z" fill="#2563EB">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 600 100" to="360 600 100" dur="100s" repeatCount="indefinite" />
    </path>
    <path d="M 680 100 L 695 110 L 695 90 Z" fill="#2563EB">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 600 100" to="360 600 100" dur="100s" repeatCount="indefinite" />
    </path>
    <path d="M 600 180 L 590 195 L 610 195 Z" fill="#2563EB">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 600 100" to="360 600 100" dur="100s" repeatCount="indefinite" />
    </path>
    <path d="M 520 100 L 505 90 L 505 110 Z" fill="#2563EB">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                        from="0 600 100" to="360 600 100" dur="100s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Flowing data paths across hero area -->
  <path d="M 0,200 C 200,150 400,250 600,200 S 900,100 1200,150" fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="100" dur="20s" repeatCount="indefinite" />
  </path>
  
  <path d="M 0,400 C 300,450 500,350 700,400 S 1000,450 1200,400" fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="-100" dur="25s" repeatCount="indefinite" />
  </path>
  
  <path d="M 0,300 C 250,320 450,280 700,300 S 950,280 1200,300" fill="none" stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="4,6">
    <animate attributeName="stroke-dashoffset" from="0" to="50" dur="15s" repeatCount="indefinite" />
  </path>
  
  <!-- Flowing data points -->
  <circle cx="0" cy="0" r="5" fill="#0EA5E9">
    <animateMotion path="M 0,200 C 200,150 400,250 600,200 S 900,100 1200,150" dur="8s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="0" cy="0" r="5" fill="#0EA5E9">
    <animateMotion path="M 0,200 C 200,150 400,250 600,200 S 900,100 1200,150" dur="8s" begin="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="0" cy="0" r="5" fill="#0EA5E9">
    <animateMotion path="M 0,200 C 200,150 400,250 600,200 S 900,100 1200,150" dur="8s" begin="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="0" cy="0" r="4" fill="#0EA5E9">
    <animateMotion path="M 0,300 C 250,320 450,280 700,300 S 950,280 1200,300" dur="12s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="0" cy="0" r="4" fill="#0EA5E9">
    <animateMotion path="M 0,300 C 250,320 450,280 700,300 S 950,280 1200,300" dur="12s" begin="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="0" cy="0" r="4" fill="#0EA5E9">
    <animateMotion path="M 0,300 C 250,320 450,280 700,300 S 950,280 1200,300" dur="12s" begin="6s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="0" cy="0" r="5" fill="#0EA5E9">
    <animateMotion path="M 0,400 C 300,450 500,350 700,400 S 1000,450 1200,400" dur="10s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="0" cy="0" r="5" fill="#0EA5E9">
    <animateMotion path="M 0,400 C 300,450 500,350 700,400 S 1000,450 1200,400" dur="10s" begin="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="0" cy="0" r="5" fill="#0EA5E9">
    <animateMotion path="M 0,400 C 300,450 500,350 700,400 S 1000,450 1200,400" dur="10s" begin="6s" repeatCount="indefinite" />
  </circle>
  
  <!-- Connection nodes -->
  <circle cx="200" cy="150" r="10" fill="#7C3AED" opacity="0.8">
    <animate attributeName="r" values="10;12;10" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="600" cy="200" r="10" fill="#7C3AED" opacity="0.8">
    <animate attributeName="r" values="10;12;10" dur="3s" begin="1s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="900" cy="100" r="10" fill="#7C3AED" opacity="0.8">
    <animate attributeName="r" values="10;12;10" dur="3s" begin="0.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="300" cy="450" r="10" fill="#7C3AED" opacity="0.8">
    <animate attributeName="r" values="10;12;10" dur="3s" begin="1.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="700" cy="400" r="10" fill="#7C3AED" opacity="0.8">
    <animate attributeName="r" values="10;12;10" dur="3s" begin="0.8s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="1000" cy="450" r="10" fill="#7C3AED" opacity="0.8">
    <animate attributeName="r" values="10;12;10" dur="3s" begin="1.2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="250" cy="320" r="8" fill="#7C3AED" opacity="0.7">
    <animate attributeName="r" values="8;10;8" dur="4s" begin="2.1s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="450" cy="280" r="8" fill="#7C3AED" opacity="0.7">
    <animate attributeName="r" values="8;10;8" dur="4s" begin="0.3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="700" cy="300" r="8" fill="#7C3AED" opacity="0.7">
    <animate attributeName="r" values="8;10;8" dur="4s" begin="1.7s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="950" cy="280" r="8" fill="#7C3AED" opacity="0.7">
    <animate attributeName="r" values="8;10;8" dur="4s" begin="0.9s" repeatCount="indefinite" />
  </circle>
  
  <!-- Additional decorative elements -->
  <circle cx="400" cy="100" r="15" fill="url(#heroGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="800" cy="200" r="20" fill="url(#heroGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="6s" begin="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="300" cy="300" r="25" fill="url(#heroGradient)" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="7s" begin="1s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="900" cy="350" r="18" fill="url(#heroGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="5.5s" begin="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Interactive circular background for the text -->
  <circle cx="600" cy="300" r="150" fill="url(#heroGradient)" opacity="0.15">
    <animate attributeName="r" values="150;160;150" dur="8s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.15;0.2;0.15" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Rotating circular ring around the text -->
  <circle cx="600" cy="300" r="180" fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="10,15">
    <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                      from="0 600 300" to="360 600 300" dur="40s" repeatCount="indefinite" />
    <animate attributeName="stroke-dashoffset" from="0" to="100" dur="20s" repeatCount="indefinite" />
  </circle>
  
  <!-- Orbiting elements -->
  <circle cx="600" cy="120" r="12" fill="#2563EB" opacity="0.8">
    <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                      from="0 600 300" to="360 600 300" dur="15s" repeatCount="indefinite" />
    <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="600" cy="480" r="12" fill="#2563EB" opacity="0.8">
    <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                      from="180 600 300" to="540 600 300" dur="15s" repeatCount="indefinite" />
    <animate attributeName="r" values="12;14;12" dur="3s" begin="1.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="780" cy="300" r="12" fill="#0EA5E9" opacity="0.8">
    <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                      from="90 600 300" to="450 600 300" dur="15s" repeatCount="indefinite" />
    <animate attributeName="r" values="12;14;12" dur="3s" begin="1s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="420" cy="300" r="12" fill="#0EA5E9" opacity="0.8">
    <animateTransform attributeType="xml" attributeName="transform" type="rotate" 
                      from="270 600 300" to="630 600 300" dur="15s" repeatCount="indefinite" />
    <animate attributeName="r" values="12;14;12" dur="3s" begin="0.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- LearnLoop Text - main title with effects -->
  <g>
    <text x="600" y="315" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
      LearnLoop
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" />
    </text>
  </g>
  
  <!-- Subtitle with animation - FIXED -->
  <text x="600" y="365" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2563EB" opacity="0.8">
    SKILL-SHARING &amp; LEARNING
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" begin="1s" repeatCount="indefinite" />
  </text>
  

  
  <!-- Rotating small dots around the central text -->
  <g>
    <circle cx="0" cy="0" r="3" fill="#0EA5E9">
      <animateMotion path="M 600,300 m -200,0 a 200,200 0 1,1 400,0 a 200,200 0 1,1 -400,0" dur="20s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="0" cy="0" r="3" fill="#0EA5E9">
      <animateMotion path="M 600,300 m -200,0 a 200,200 0 1,1 400,0 a 200,200 0 1,1 -400,0" dur="20s" begin="5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="0" cy="0" r="3" fill="#0EA5E9">
      <animateMotion path="M 600,300 m -200,0 a 200,200 0 1,1 400,0 a 200,200 0 1,1 -400,0" dur="20s" begin="10s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="0" cy="0" r="3" fill="#0EA5E9">
      <animateMotion path="M 600,300 m -200,0 a 200,200 0 1,1 400,0 a 200,200 0 1,1 -400,0" dur="20s" begin="15s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>